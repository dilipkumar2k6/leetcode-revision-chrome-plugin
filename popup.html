<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Revision</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="main-container">
    <h1>LeetCode Revision</h1>
    <div id="timer">30:00</div>
    <div id="problems-container">
      <div id="problem1" class="problem"></div>
      <div id="problem2" class="problem"></div>
    </div>
    <div id="settings-container">
      <label for="last-problems-input">Last solved problems:</label>
      <input type="number" id="last-problems-input" min="2" value="100">
    </div>
    <div id="buttons-container">
      <button id="next-btn">Next</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="loading-container" style="display: none;">
      <p>Loading problems...</p>
    </div>
    <div id="login-message" style="display: none;">
      <p>Please log in to LeetCode to use this extension.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
